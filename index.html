<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="no description">
    <link rel="shortcut icon" href="./img/icons8-css-50.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>CSS Advanced Assignment 3</title>
</head>
<body>
    <!-- 
        This page allows the user to select a shape (circle, rectangle, or semicircle) and make it jump with animation. 
        The user can also toggle the visibility of the GitHub repository link using a button.
        All interactions are handled using JavaScript DOM manipulation and CSS animations.
    -->
    <header>
        <p>Select Shape</p>
        <div class="shapes">
            <div class="hover select active-shape" id="div-circle">
                <p>Circle</p>
            </div>
            <div class="hover select" id="div-rectangle">
                <p>Rectangle</p>
            </div>
            <div class="hover select" id="div-triangle">
                <p>Semicircle</p>
            </div>
        </div>
    </header>
    <main>
        <div class="display">
            <div id="toy-shadow">

            </div>
            <div class="toy-circle" id="toy">

            </div>
        </div>
        <div class="control">
            <div class="card">
                <h3>About the Toy</h3>
                <p>Click "Jump!" to animate the selected shape.</p>
            </div>
            <button id="jump-btn">
                <p>Jump!</p>
            </button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
